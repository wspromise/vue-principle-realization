<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="app" style="color:red">
        <span>{{name}}--{{age}}</span>
    </div>
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data () {
                return {
                    name: 'ws',
                    age: 12
                };
            },
        });

        vm.name = '000'
        vm.age = 100
        /*
          1. new Vue会调用_init方法进行初始化操作， 将用户传进来的配置options挂载到vm实例上
          2. 初始化状态数据，判断有没有data，如果有调用initState
          3. 判断data是否是函数，如果是取他的返回值，如果是对象则直接使用
          4. 对data里面的数据进行监测劫持，并对已监测的数据打上标记，防止重复监测，如果是对象的话，则对对象的每个属性进行劫持，
          并对其属性值也进行判断递归劫持
          如果是数组则改写它的原型，当调用数组添加的变异方法时，会先调用数组变异方法，
          然后对添加的内容进行判断，如果是数组继续改写其原型，如果是对象，则遍历对象的每个属性并对其进行劫持，
          对每个属性值也进行判断递归劫持
          5. 为了取值方便，能直接从vue的实例对象上取值，实现方法是数据劫持让其从vm._data上取值，也就是最终得到的要监测的data中取值
          6.如果用户传递了el就进行挂载操作，如果用户传递了template就用template作为模板，否则用outerHTML
          7.将模板编译成函数。通过parserHTML解析模板生成ast语法树，解析语法树生成code，将code转换成render函数
          8.通过render函数生成虚拟dom+真实数据，最后生成真实dom
        */
    </script>
</body>

</html>
